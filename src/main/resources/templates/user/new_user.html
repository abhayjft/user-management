<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<th:block th:replace="/fragments/layout :: header"></th:block>
<title>Home | GPK, Sultanpur</title>
<style>
</style>
</head>
<body class="sticky-header">
	<section>
		<div th:replace="/fragments/layout :: sidebar-left"></div>
		<!-- body content start-->
		<div class="body-content">
			<div th:replace="/fragments/layout :: head-section"></div>
			<!-- -------------------B-----O----D----Y-------------------------------------- -->
			<div class="container-fluid">
				<div class="page-head"></div>
				<div class="row">
					<div class="col-lg-12 col-sm-12">
						<div class="card-title tab-2">
							<div class="tab-content p-4 bg-white">
								<div class="tab-pane active p-4" id="about">
									<div class="row justify-content-center">
										<div class="col-md-12  profile-detail">
											<div class="text-center">
												<i class="fa fa-gear"></i>
												<h5>Add New User</h5>
												<div class="profile-border my-3"></div>
												<p class="detail-text"></p>
											</div>
											<div class="card-body">
                                            <form class="form mt-5 contact-form" th:action="@{/users/new}" method="post" th:object="${user}">
	                                            
                                                <div class="form-group ">
                                                    <div class="col-sm-12">
                                                        <input th:field="*{email}" class="form-control form-control-line" type="email" placeholder="Email" required="required">
                                                    </div>
                                                </div>


                                                <div class="form-group ">
                                                    <div class="col-sm-12">
                                                        <input th:field="*{password}" id="password" class="form-control form-control-line" type="password" placeholder="Password" required="required">
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <div class="col-sm-12 mt-4">
                                                        <button class="btn btn-primary btn-block" type="submit">Create User</button>
                                                    </div>
                                                </div>

                                            </form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
				<!--end row-->

			</div>
			<!--end container-->
			<!-- ------------------B-----O----D----Y---------E---N---D--S---------------- -->
			<footer th:replace="/fragments/layout :: footer"></footer>
		</div>
		<!--end body content-->
	</section>

	<th:block th:replace="/fragments/layout :: footer-js-includes"></th:block>
	<script>
		
		</script>
</body>
</html>
