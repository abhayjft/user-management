<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<th:block th:replace="/fragments/layout :: header"></th:block>
<title>Home | GPK, Sultanpur</title>
<style>
</style>
</head>
<body class="sticky-header">
	<section>
		<div th:replace="/fragments/layout :: sidebar-left"></div>
		<!-- body content start-->
		<div class="body-content">
			<div th:replace="/fragments/layout :: head-section"></div>
			<!-- -------------------B-----O----D----Y-------------------------------------- -->
			<div class="container-fluid">
				<div class="page-head"></div>
				<div class="row">
					<div class="col-lg-12 col-sm-12">
						<div class="card-title tab-2">
							<div class="tab-content p-4 bg-white">
								<div class="tab-pane active p-4" id="about">
									<div class="row justify-content-center">
										<div class="col-md-12  profile-detail">
											<div class="text-center">
												<i class="fa  fa-gears"></i>
												<h5>Assign Role</h5>
												<div class="profile-border my-3"></div>
												<p class="detail-text"></p>
											</div>
											<div class="row mt-5">
												<div class="col-md-4"></div>
												<div class="col-md-4">
													<div class="presonal-inform">
														<form action="#" th:action="@{/users/{id}/assignRoles}"
															th:object="${user}" method="POST" class="form-horizontal">
															<div class="form-group row">
																<!-- Add hidden form field to handle update -->
																<input type="hidden" th:field="*{id}" />
																<select th:field="*{roles}" class="form-control mb-12 col-12" multiple="multiple">
																	<th:block
																		th:each="roleCollection,iterStat : ${roleCollections}">
																		<option th:value="${{roleCollection.id}}" th:text="${roleCollection.name}" class="form-control"></option>
																	</th:block>
																</select>
															</div>
															<div class="form-group row">
																<button type="submit"
																	class="btn btn-outline-info btn-sm  btn-block">
																	Assign Role</button>
															</div>
														</form>
													</div>
												</div>
												<div class="col-md-4"></div>
											</div>
											<!--END ROW-->
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
				<!--end row-->

			</div>
			<!--end container-->
			<!-- ------------------B-----O----D----Y---------E---N---D--S---------------- -->
			<footer th:replace="/fragments/layout :: footer"></footer>
		</div>
		<!--end body content-->
	</section>

	<th:block th:replace="/fragments/layout :: footer-js-includes"></th:block>
	<script>
		
	</script>
</body>
</html>
