<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<th:block th:fragment="header">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Mannat Themes">
	<meta name="keyword" content="">
	<!-- Plugins css-->
	<link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}">
	
    <!--summernote plugin-->
    <link th:href="@{/assets/plugins/summernote/summernote-bs4.css}" rel="stylesheet" />
	<link th:href="@{/assets/plugins/switchery/switchery.min.css}" rel="stylesheet" />
	<link th:href="@{/assets/plugins/clockpicker/jquery-clockpicker.min.css}" rel="stylesheet" />
	<link th:href="@{/assets/plugins/toggles/toggles.css}" rel="stylesheet}" />
	<link th:href="@{/assets/plugins/morris-chart/morris.css}" rel="stylesheet}" />
	<link th:href="@{/assets/plugins/timepicker/tempusdominus-bootstrap-4.css}" rel="stylesheet" />
	<link th:href="@{/assets/plugins/timepicker/bootstrap-material-datetimepicker.css}" rel="stylesheet" />
	<!-- Sweet Alert css -->
	<link th:href="@{/assets/plugins/sweet-alert/sweetalert2.min.css}" rel="stylesheet" type="text/css" />
	<!-- Theme Css -->
	<link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/assets/css/slidebars.min.css}" rel="stylesheet">
	<link th:href="@{/assets/css/icons.css}" rel="stylesheet">
	<link th:href="@{/assets/css/menu.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/assets/css/style.css}" rel="stylesheet">
	<link th:href="@{/assets/css/custom.css}" rel="stylesheet">
</th:block>
<title>Dashboard</title>
</head>

<body class="sticky-header">
	<section>
		<!-- sidebar left start-->
		<div class="sidebar-left" th:fragment="sidebar-left">
			<div class="sidebar-left-info">

				<div class="user-box">
					<div class="d-flex justify-content-center">
						<!--/* th:src="@{/assets/images/profile_picture/{image}(image=${usr.photo})}" */ -->
						<img alt="user photo" class="img-fluid rounded-circle">
					</div>
					<div class="text-center text-white mt-2">
						<h6>
							<span sec:authentication="principal.username"> User</span>
						</h6>
						<p class="text-muted m-0">
							<th:block th:each="r, iter:${#authentication.getAuthorities()}">
								<span th:text="${r}"></span>
								<th:block th:if="${!iter.last}">, </th:block>
							</th:block>
						</p>
						<!--/*<p><span sec:authentication="principal.authorities">NOT FOUND</span></p>*/-->
					</div>
				</div>

				<!--sidebar nav start-->
				<ul class="side-navigation">
					<li>
						<h3 class="navigation-title">Dashboard</h3>
					</li>
					<li class="active"><a th:href="@{/}"><i
							class="mdi mdi-gauge"></i> <span>Dashboard</span></a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><i
							class="mdi mdi-logout"></i> <span>Log Out</span></a></li>
					<li>
						<h3 class="navigation-title">User Management</h3>
					</li>

					<li class="menu-list"><a href=""><i
							class="mdi mdi-account-multiple" aria-hidden="true"></i><span>Users</span></a>
						<ul class="child-list">
							<li><a th:href="@{/users}"><i class="fa  fa-users "></i>Users List</a></li>
						</ul></li>

				</ul>
				<!--sidebar nav end-->
			</div>
		</div>
		<!-- sidebar left end-->

		<!-- body content start-->
		<div class="body-content">
			<!-- header section start-->
			<div class="header-section" th:fragment="head-section">
				<!--logo and logo icon start-->
				<div class="logo">
					<a th:href="@{index.html}"> <span class="logo-img"> <img
							th:src="@{assets/images/logo_sm.png}" alt="" height="26">
					</span> <!--<i class="fa fa-maxcdn"></i>--> <span class="brand-name">U/M
					</span>
					</a>
				</div>

				<!--toggle button start-->
				<a class="toggle-btn"><i class="ti ti-menu"></i></a>
				<!--toggle button end-->

			</div>
			<!-- header section end-->

			<div class="container-fluid">
				<div class="page-head">
					<h4 class="my-2">Starter Page</h4>
				</div>

			</div>
			<!--end container-->

			<!--footer section start-->
			<footer class="footer" th:fragment="footer"> 2020 &copy;
				</footer>
			<!--footer section end-->

		</div>
		<!--end body content-->
	</section>

	<th:block th:fragment="footer-js-includes">
		<!-- jQuery -->
		<script th:src="@{/assets/js/jquery-3.2.1.min.js}"></script>
		<script th:src="@{/assets/js/popper.min.js}"></script>
		<script th:src="@{/assets/js/bootstrap.min.js}"></script>
		<script th:src="@{/assets/js/jquery-migrate.js}"></script>
		<script th:src="@{/assets/js/modernizr.min.js}"></script>
		<script th:src="@{/assets/js/jquery.slimscroll.min.js}"></script>
		<script th:src="@{/assets/js/slidebars.min.js}"></script>

		<!--plugins js-->
		<script th:src="@{/assets/plugins/counter/jquery.counterup.min.js}"></script>
		<script th:src="@{/assets/plugins/waypoints/jquery.waypoints.min.js}"></script>
		<script
			th:src="@{/assets/plugins/sparkline-chart/jquery.sparkline.min.js}"></script>
		<script th:src="@{/assets/pages/jquery.sparkline.init.js}"></script>

		<script th:src="@{/assets/plugins/chart-js/Chart.bundle.js}"></script>
		<script th:src="@{/assets/plugins/morris-chart/raphael-min.js}"></script>
		<script th:src="@{/assets/plugins/morris-chart/morris.js}"></script>
		<script th:src="@{/assets/pages/dashboard-init.js}"></script>

		<!-- Sweet Alert Js  -->
		<script th:src="@{/assets/plugins/sweet-alert/sweetalert2.min.js}"></script>
		<script th:src="@{/assets/pages/jquery.sweet-alert.init.js}"></script>
		<script th:src="@{/assets/plugins/timepicker/moment.js}"></script>
		<script th:src="@{/assets/plugins/clockpicker/jquery-clockpicker.min.js}"></script>
		<script th:src="@{/assets/plugins/toggles/toggles.min.js}"></script>
		<script th:src="@{/assets/plugins/switchery/switchery.min.js}"></script>
		<script th:src="@{/assets/plugins/timepicker/tempusdominus-bootstrap-4.js}"></script>
		<script th:src="@{/assets/plugins/spinner/spinner.min.js}"></script>
		<script
			th:src="@{/assets/plugins/timepicker/bootstrap-material-datetimepicker.js}"></script>
		<!--colorpcker-->


		<script th:src="@{/assets/pages/jquery.form-advance.init.js}"
			type="text/javascript"></script>
			
        <script th:src="@{/assets/plugins/summernote/summernote-bs4.min.js}"></script>
        
		<!--app js-->
		<script th:src="@{/assets/js/jquery.app.js}"></script>
		<script th:src="@{/assets/js/custom.js}"></script>
        <script type="text/javascript">

        </script>
	</th:block>



</body>
</html>
